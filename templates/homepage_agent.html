<!DOCTYPE html>
<html>
<head>
	<title>Post Property</title>
    <script>
		function showForm() {
			var form = document.getElementById("post_form");
			if (form.style.display === "block") {
				form.style.display = "none";
				document.getElementById("post_form_button").innerHTML = "Post Property";
			} else {
				form.style.display = "block";
				document.getElementById("post_form_button").innerHTML = "Close Form";
			}
		}
        function showFields() {
        var type = document.getElementById("type").value;
        var houseFields = document.getElementById("houseFields");
        var apartmentFields = document.getElementById("apartmentFields");
        var buildingFields = document.getElementById("buildingFields");

        if (type == "house") {
            houseFields.style.display = "block";
            apartmentFields.style.display = "none";
            buildingFields.style.display="none"
        }
        else if (type == "apartment") {
            houseFields.style.display = "none";
            buildingFields.style.display="none"
            apartmentFields.style.display = "block";
        }
        else if (type == "commercial_building") {
            houseFields.style.display = "none";
            apartmentFields.style.display = "none";
            buildingFields.style.display="block"
            
        }
        else {
        houseFields.style.display = "none";
        apartmentFields.style.display = "none";
        buildingFields.style.display="none"
        }
        }

	</script>
    <style>
		body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

nav {
  background-color: #333;
  overflow: hidden;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav li {
  float: left;
}

nav a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav a:hover {
  background-color: #111;
}

h1 {
  margin-top: 50px;
}

#post_form {
  text-align: center;
  margin-top: 50px;
}

label {
  display: inline-block;
  width: 150px;
  text-align: right;
}

input[type="text"],
textarea,
input[type="number"] {
  display: inline-block;
  width: 300px;
  margin-bottom: 10px;
  margin-left: 10px;
  font-size: 16px;
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  font-size: 18px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#post_form_button {
  position: absolute;
  top: 10px;
  right: 10px;
}

.select-wrapper {
  width: 300px;
  height: 35px;
  border-radius: 5px;
  border: 1px solid #ccc;
  overflow: hidden;
  margin-left: 10px;
}

.select-wrapper select {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 5px;
  border: none;
  background-color: transparent;
  cursor: pointer;
}

.field-group {
  margin-bottom: 10px;
}

.field-group label {
  width: 100px;
}

.field-group input[type="text"],
.field-group input[type="number"] {
  width: 200px;
  margin-left: 10px;
}

	</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Logout</a></li>
            <br></br>
            <li><a href="{{url_for('ads',email=email)}}">My Advertisements</a></li>
        </ul>
    </nav>
	<center><h1>Welcome {{data}}</h1></center>
    <button id="post_form_button" onclick="showForm()">Post Property</button>
	<form id = "post_form" action={{url_for('submit_ad',email=email)}} method="POST">
		<label for="property_type">Property Type:</label>
		<!-- <input type="text" id="property_type" name="property_type" required><br><br> -->
        <select id="type" name="type" onchange="showFields()">
            <option value="select">select</option>
          <option value="house">House</option>
          <option value="apartment">Apartment</option>
          <option value="commercial_building">Building</option>
        </select><br><br>

        <div id="houseFields" style="display:none;">
            <label for="Rooms">Rooms:</label>
            <input type="text" id="rooms" name="rooms"><br><br>
            <label for="sft">Sq.Ft:</label>
            <input type="text" id="sft" name="sft"><br><br>
        </div>
        <div id="apartmentFields" style="display:none;">
            
            <label for="Rooms">Rooms:</label>
            <input type="text" id="rooms_apt" name="rooms_apt"><br><br>
            <label for="sft">Sq.Ft:</label>
            <input type="text" id="sft_apt" name="sft_apt"><br><br>
        </div>

        <div id="buildingFields" style="display:none;">
            
            <!-- <label for="location">location:</label>
            <input type="text" id="location" name="location"><br><br> -->
            <label for="build_type">Building Type:</label>
            <input type="text" id="build_type" name="build_type"><br><br>
            <label for="sft">Sq.Ft:</label>
            <input type="text" id="sft_build" name="sft_build"><br><br>
        </div>

        <label for="location">Location:</label>
		<input type="text" id="location" name="location" required><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
		<input type="text" id="city" name="city" required><br><br>

		<label for="price">Price:</label>
		<input type="number" id="price" name="price" required><br><br>

		<!-- <label for="bedrooms">Bedrooms:</label>
		<input type="number" id="bedrooms" name="bedrooms" required><br><br> -->

		<!-- <label for="bathrooms">Bathrooms:</label>
		<input type="number" id="bathrooms" name="bathrooms" required><br><br> -->

		<label for="description">Description:</label>
		<textarea id="description" name="description" required></textarea><br><br>
        
        <label for="movein">Move-in Date:</label>
        <input type="date" id="movein" name="movein"><br><br>
        
		<label for="Crime Rate">Crime Rate:</label>
		<input type="crimerate" id="crimerate" name="crimerate"><br><br>
        
        <label for="school">Nearby Schools:</label>
        <input type="school" id="school" name="school"><br><br>
        
		<input type="submit" value="Post Property">
        
	</form>
</body>
</html>
